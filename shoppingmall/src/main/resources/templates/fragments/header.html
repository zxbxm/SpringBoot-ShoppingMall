<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<meta charset="UTF-8">




<title>SPRING MALL</title>
<div th:fragment="header">
	<nav class="navbar navbar-expand-lg">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarTogglerDemo03"
			aria-controls="navbarTogglerDemo03" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" th:href="@{/}">SPRING MALL</a>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				 <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="nav-link" style="color: rgb(0,0,0); font-weight:bold;" th:href="@{/admin/item/new}">상품 등록</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="nav-link" style="color: rgb(0,0,0); font-weight:bold;" th:href="@{/admin/items}">상품 관리</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" style="color: rgb(0,0,0); font-weight:bold;" th:href="@{/cart}">장바구니</a>
                </li>
                 <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" style="color: rgb(0,0,0); font-weight:bold;" th:href="@{/wish/wishList}">찜목록</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" style="color: rgb(0,0,0); font-weight:bold;" th:href="@{/orders}">구매이력</a>
                </li>
                 <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" style="color: rgb(0,0,0); font-weight:bold;" th:href="@{/member/mypage}">정보수정</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" style="color: rgb(0,0,0); font-weight:bold;" th:href="@{/member/login}">로그인</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" style="color: rgb(0,0,0); font-weight:bold;" th:href="@{/member/logout}">로그아웃</a>
                </li>
				<li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" style="color: rgb(0, 0, 0); " th:href="@{/member/new}">회원가입</a></li>
			</ul>

			<span sec:authorize="isAuthenticated()"
				style="color: rgb(0, 0, 0); font-weight: bold;"> <a
				class="nav-item"> 어서오세요, <span th:text="${#authentication.name}"></span>
					님 : )
			</a>
			</span>
			<form class="form-inline my-2 my-lg-0" th:action="@{/}" method="get">
				<input name="searchQuery" class="form-control me-sm-2" type="search"
					placeholder="Search" style="margin-left: 30px;">
				<button class="btn btn-outline-dark my-2 my-sm-0" type="submit"
					style="border-width: 1px;">Search</button>
			</form>
		</div>
	</nav>
</div>

</html>
